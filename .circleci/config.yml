version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.2-fpm-node-browsers-legacy

    steps:
      - checkout

      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor

      - run: ./bin/run-phpcs
      - run: ./vendor/bin/phpunit -v tests

