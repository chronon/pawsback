machine:
  php:
    version: 7.0.7

dependencies:
  cache_directories:
    - "~/.composer/cache"
  override:
    - composer install --no-interaction

test:
  override:
    - bin/run-phpcs
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - vendor/bin/phpunit -v --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
